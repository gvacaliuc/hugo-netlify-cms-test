backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
# publish_mode: 
# These lines should *not* be indented
media_folder: "site/static/img" # Folder where user uploaded files should go
public_folder: "img"
collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "site/content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Intro Blurb", name: "description", widget: "text"}
      - {label: "Image", name: "featured", widget: "image", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Categories", name: "categories", widget: "list"}
  - name: "pages"
    label: "Pages"
    files:
      - file: "site/content/about/_index.md"
        label: "About Page"
        name: "about"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Body, name: body, widget: markdown}
      - file: "site/data/extraConfig.toml"
        label: "Site Configuration"
        name: "config"
        fields:
          - name: "params"
            label: "Params"
            widget: "object"
            fields:
              - name: "intro"
                label: "Front Page Information"
                widget: "object"
                fields:
                  - {label: "Header", name: "header", widget: "string"}
                  - {label: "Description", name: "paragraph", widget: "string"}
                  - {label: "About", name: "about", widget: "string"}
                  - name: "pic"
                    label: "Home Page Picture"
                    widget: "list"
                    fields:
                      - { label: "Image", name: "image", widget: "image", required: true }
                      - { label: "Circle Image", name: "circle", widget: "hidden", default: true }
                      - { label: "Image Size", name: "width", widget: "number", default: 120 }
